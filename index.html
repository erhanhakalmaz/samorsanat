<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret Ürün Resim Yükleme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>E-Ticaret Ürün Resim Yükleme</h1>
            <p>Ürünleriniz için resim yükleyin ve yönetin</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <h3>Resimleri buraya sürükleyin</h3>
                    <p>veya</p>
                    <label for="fileInput" class="btn-upload">Dosya Seç</label>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                    <p class="upload-info">JPG, PNG, GIF, WebP - Maksimum 5MB</p>
                </div>

                <div class="upload-options">
                    <label>
                        <input type="checkbox" id="optimizeImages" checked>
                        Resimleri otomatik optimize et
                    </label>
                    <label>
                        <input type="checkbox" id="generateThumbnails" checked>
                        Küçük resim oluştur
                    </label>
                </div>
            </div>

            <div class="preview-section" id="previewSection">
                <h2>Yüklenen Resimler</h2>
                <div class="image-grid" id="imageGrid"></div>
            </div>

            <div class="upload-stats" id="uploadStats" style="display: none;">
                <div class="stat">
                    <span class="stat-label">Toplam Dosya:</span>
                    <span class="stat-value" id="totalFiles">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Başarılı:</span>
                    <span class="stat-value success" id="successCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Başarısız:</span>
                    <span class="stat-value error" id="errorCount">0</span>
                </div>
            </div>
        </main>
    </div>

    <script src="upload.js"></script>
</body>
</html>
